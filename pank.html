<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>image gallery by pankaj</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="full-img" id="fullImgBox">
            <img src="ek.jpg" id="fullImg">
            <span onclick="closeFullImg()">x</span>
        </div>
        <div class="img-gallery">
            <img src="ek.jpg" onclick="openFullImg(this.src)">
            <img src="do.jpg" onclick="openFullImg(this.src)">
            <img src="teen.jpg" onclick="openFullImg(this.src)">
            <img src="chaar.jpg" onclick="openFullImg(this.src)">
            <img src="panch.jpg" onclick="openFullImg(this.src)"> 
        </div>

    <script>
       var fullImgBox = document.getElementById("fullImgBox");
       var fullImg = document.getElementById("fullImg");

       function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
       }
       function closeFullImg(){
        fullImgBox.style.display = "none";
       }

    </script>    
    </body>
</html>
